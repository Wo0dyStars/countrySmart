<!DOCTYPE html>
<html>
    <head>
        <title>Country Information On Leaflet Interactive Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="author" content="Peter Kertesz">
        <meta name="description" content="This is a project aiming to deliver data about selected countries from multiple API sources.">
        <meta name="keywords" content="API, country, jquery, ajax, php, curl, modal, css, html">

        <!-- Leaflet JS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
        
        <!-- Marker Cluster -->
        <link rel="stylesheet" href="js/external/markerCluster/MarkerCluster.css">
        <link rel="stylesheet" href="js/external/markerCluster/MarkerCluster.Design.css">
        <script src="js/external/markerCluster/leaflet.markercluster.js"></script>
        
        <!-- Spin -->
        <script src="js/external/spin/spin.min.js"></script>
        <script src="js/external/spin/leaflet.spin.min.js"></script>

        <!-- Chart JS for Displaying charts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

        <!-- Moment JS for handling dates -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

        <!-- Jquery UI for Dialog -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- Personal CSS files -->
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/navigation.css">
        <link rel="stylesheet" href="css/modal.css">
        <link rel="stylesheet" href="css/chart.css">
        <link rel="stylesheet" href="css/weather.css">
        <link rel="stylesheet" href="css/legend.css">
    </head>
    <body>

        <header>
            <nav id="navigation">
                <label for="countries">Please select a country</label>
                <select name="countries" id="countries"></select>

                <button id="selectCountry">Select</button>
            </nav>
        </header>

        <div id="countryMap">
            <button class="button">
                <div class="bar arrow-top-r"></div>
                <div class="bar arrow-middle-r"></div>
                <div class="bar arrow-bottom-r"></div>
            </button>

            <div class="countryInfo-mobile"></div>
        </div>

        <div id="dialog" title="Your Location"></div>

        <article class="modal-wrapper hide">
            <div id="modal-content"></div>

            <div class="bar-wrapper">
                <h1>Population sizes across country based on 300 largest cities</h1>
                <div class="bar-container">
                    <canvas id="bar-chart" width="800" height="400"></canvas>
                </div>
            </div>

            <hr class="horizontal-line">
            <h1>Current Weather Across Five Major Cities</h1>
            <div class="weather-container">
                <div class="weather-data"></div>
            </div>
        </article>
        
        <script src="js/external/jquery/jquery-2.2.3.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
