<!DOCTYPE html>
<html>
    <head>
        <title>Country Information On Leaflet Interactive Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="author" content="Peter Kertesz">
        <meta name="description" content="This is a project aiming to deliver data about selected countries from multiple API sources.">
        <meta name="keywords" content="API, country, jquery, ajax, php, curl, modal, css, html">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="public/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="public/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="public/favicon/favicon-16x16.png">
        <link rel="manifest" href="public/favicon/site.webmanifest">

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

        <!-- Leaflet Extra markers CSS -->
        <link rel="stylesheet" href="css/external/extraMarkers/leaflet.extra-markers.min.css">
        
        <!-- Marker Cluster -->
        <link rel="stylesheet" href="js/external/markerCluster/MarkerCluster.css">
        <link rel="stylesheet" href="js/external/markerCluster/MarkerCluster.Design.css">
        
        <!-- Jquery UI CSS for Dialog -->
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- Personal CSS files -->
    </head>
    <body>

        <header>
            <nav id="navigation">
                <select id="countries"></select>
                <div class="country-flag"></div>
            </nav>
        </header>

        <div id="countryMap">
            <button class="button">
                <div class="bar arrow-top-r"></div>
                <div class="bar arrow-middle-r"></div>
                <div class="bar arrow-bottom-r"></div>
            </button>
        </div>

        <div id="dialog" title="Your Location"></div>

        <article class="modal-wrapper hide">
            <div class="background"></div>
            <div id="modal-content"></div>

            <div id="wikipedia"></div>

            <h1>Beautiful Photos</h1>
            <div id="photos"></div>

            <div class="bar-wrapper">
                <h1>Population sizes across country based on 300 largest places</h1>
                <div class="bar-container">
                    <canvas id="bar-chart" width="800" height="400"></canvas>
                </div>
            </div>

            <hr class="horizontal-line">
            <h1>Current Weather Across Five Major Places</h1>
            <div class="weather-container">
                <div class="weather-data"></div>
            </div>
        </article>
        
        <!-- Jquery Framework JS -->
        <script src="js/external/jquery/jquery-2.2.3.min.js"></script>

        <!-- Leaflet JS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

        <!-- Leaflet Extra Markers JS -->
        <script src="js/external/extraMarkers/leaflet.extra-markers.min.js"></script>
        
        <!-- Marker Cluster JS -->
        <script src="js/external/markerCluster/leaflet.markercluster.js"></script>

        <!-- Jquery UI JS for Dialog -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

        <!-- Spin -->
        <script src="js/external/spin/spin.min.js"></script>
        <script src="js/external/spin/leaflet.spin.min.js"></script>

        <!-- Chart JS for Displaying charts -->
        <script src="js/external/chart/chart.js@2.9.3.js"></script>

        <!-- Moment JS for handling dates -->
        <script src="js/external/moment/moment.min@2.29.1.js"></script>

        <!-- Personal JS Files -->
    </body>
</html>
